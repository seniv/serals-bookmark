<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <title>Serials Bookmark</title>
</head>

<body>
  <div class="container">
    <div class="add-new">
      <h2 class="add-header">Ваші серіали</h2>
      <button class="button-add button" id="addButton">Додати</button>
      <div class="add-area">
        <input class="add-input" placeholder="Назва" type="text" id="name">
        <input class="add-input" placeholder="Писилання" type="text" id="url">
      </div>
      <ul class="bookmarks">
        <span class="add-first-serial hide">У вас немає жодного серіалу.<br>Щоб додати їх — натиснінь кнопку "Додати"</span>
      </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
