<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Options</title>
	<style>
		.export-and-import {
			display: -webkit-flex;
			display: -moz-flex;
			display: -ms-flex;
			display: -o-flex;
			display: flex;
			width: 800px;
			border-bottom: 1px solid #D0D0D0;
			margin-bottom: 10px;
		}
		.export {
			padding-right: 5px;
			flex: 1;
		}
		.import {
			padding-left: 5px;
			flex: 1;
		}
		body {
			font-size: 14px;
		}
		a {
			display: block;
			padding: 10px;
			background-color: #E7E7E7;
			text-decoration: none;
			margin: 10px 0;
			text-align: center;
		}
		.download {
			margin-top: 12px;
		}
		.result {
			display: none;
			border-top: 1px solid #D0D0D0;
			font-size: 24px;
			text-align: center;
		}
		.result.show {
			display: block;
		}
		a.disabled {
	    pointer-events: none;
	    color: silver;
		}
	</style>
</head>
<body>
	<div class="export-and-import">
		<div class="export">
			<div id="exportDesc"></div>
			<a href="#" class="download" id="link" download="serials-bookmark.json"></a>
		</div>

		<div class="import">
			<div id="importDesc"></div>
			<input accept=".json" type="file" id="selectFiles" value="Import" /><br />
			<a href="#" class="import" id="import"></a>
		</div>
	</div>
	<div class="reset">
		<div id="resetDesc"></div>
		<input type="checkbox" id="checkbox" name="checkbox"> 
		<label for="checkbox" id="resetCheckbox"></label>
			<a href="#" class="download" id="clear"></a>
	</div>
	<div class="result" id="result"></div>
	<script src="js/options.js"></script>
</body>
</html>
